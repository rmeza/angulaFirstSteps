<!DOCTYPE html>
<html ng-app='app'>
<head>
<meta charset="utf-8">
	<title>Boot camp angular js</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
	.row {
		margin: 15px auto;
	}
	</style>
</head>
<body>
<div class="container" ng-controller="AttendeesController">
<div class="row">
<div class="row">
<div class="col-md-6">
	<input type="text" ng-model="query" class="form-control" placeholder="Search"/>
</div>
</div>
	<div class="col-md-12" >
		<ul class="list-group">
		<li class="list-group-item" ng-repeat="attendee in attendees| filter:query">{{attendee}}</li>
		
		</ul>

	</div>
	</div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
